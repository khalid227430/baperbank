<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class= "font-medium text-white text-3xl">
        welcome to another page
    </header>
<main>

    
    
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-green-500 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-yellow-500 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-violet-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id = "balance-total">00</span></h2>
        </div>
        </div>
    </section>
    <!--deposit and withdraw-->
    <section class="mt-12"> <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-pink-500 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
            
                <input class="w-9/12 block mb-2" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
               
                <button id="btn-deposit" class="bg-yellow-400 px-8 py-2 text-white font-medium hover:bg-sky-700  rounded-lg">Deposit</button>
                
           
            <h2 class="text-5xl text-white">$00</h2>
        </div>
        <div class="bg-sky-300  p-8 rounded-xl">
            <h4 class="text-2xl text-white"> Please Withdraw</h4>
            <input id="withdraw-field" class=" block w-9/12 px-3 block mb-2" type="email" name="" id="user-email" placeholder="$ Amount you want to withdraw">
            <button id="btn-withdraw" class="bg-yellow-400 px-8 py-2 text-white font-medium hover:bg-sky-700  rounded-lg">Withdraw</button>
            <h2 class="text-5xl text-white">$00</h2>
        </div>
        
        </div>
    </section>
</main>
<script src="js/login.js"></script>
<script src="js/withdraw.js"></script>
<script src="js/deposit.js"></script>
</body>
</html>
